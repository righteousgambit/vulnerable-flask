<!DOCTYPE html>
<html>

<head>
    <title>My Flask App</title>
</head>

<body>
    <h1>Welcome to my Flask app</h1>
    <p>This app allows you to make HTTP GET requests to external servers by specifying a URL in the query string of the request.</p>
    <form action="/" method="get">
        <label for="url">Enter a URL:</label>
        <input type="text" id="url" name="url">
        <input type="submit" value="Submit">
    </form>
    {% if response_text %}
    <div>
        <h2>Response:</h2>
        <pre>{{ response_text }}</pre>
    </div>
    {% endif %}
</body>

</html>
